    <!-- Register Form -->
    

    <div class="bg-register">
        <div class="box">
            <h1>Register</h1>
            
            <form action="./index.html" onsubmit="validateForm(event)">
                <!-- text -->
                <input type="text" name="name" id="name" placeholder="Name" class="form-field" required><br><br>
                
                <!-- email -->
                <input type="email" name="email" id="email" placeholder="Email" class="form-field" required><br><br>
                
                <!-- password -->
                <input type="password" name="password" id="password" placeholder="Password" class="form-field" required> <br><br>
                
                <!-- gender -->
                <label for="gender" class="label" required>Gender</label>
                <div class="radio" required>
                    <input type="radio" value="male" id="male" name="gender" required>
                    <label for="male" >Male</label>
                    <input type="radio" value="female" id="female" name="gender" required>
                    <label for="female">Female</label>
                </div>
            
                <br>
                <!-- date of birth-->
                <label class="label">Date of birth</label>
                <br>
                <input type="date" class="dob" required> <br><br><br>
                
                <!-- Term and Condition (CheckBox) -->
                <input type="checkbox" name="checkbox" value="check" class="check" required> I have read and agree to the Terms and Conditions and Privacy Policy <br><br>
                
                <!-- submit -->
                <input type="submit" value="submit" class="submit"> <br> <br>

                <!-- login -->
                <a href="#" class="login">Already have an account? Login here</a>
            </form>
        </div>
    </div>
